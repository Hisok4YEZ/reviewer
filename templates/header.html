<!-- NOUVELLES SECTIONS EN STYLE LOCALCLARITY - FULL DESIGN MATCH -->
<!-- Mise en page inspirée de https://www.localclarity.com/ avec animations -->

<!-- Header avec bouton conditionnel connexion/déconnexion -->
<header
  class="fixed top-0 left-0 w-full border-b bg-transparent backdrop-blur-md z-10"
>
  <div class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">
    <h1 class="text-xl md:text-2xl font-bold text-white">Reviewer</h1>
    <div class="flex items-center gap-6">
      <nav
        class="hidden md:flex items-center space-x-6 text-white font-medium text-sm md:text-base"
      >
        <a href="#hero" class="hover:text-sky-300">Accueil</a>
        <a href="#features" class="hover:text-sky-300">Fonctionnalités</a>
        <a href="#about" class="hover:text-sky-300">À propos</a>
        <a href="#contact" class="hover:text-sky-300">Contact</a>
      </nav>
      {% if session.user_email %}
      <a
        href="/logout"
        class="gradient-btn text-white px-6 py-2 rounded-xl font-semibold shadow-md hover:opacity-90 transition"
      >
        Se déconnecter
      </a>
      {% else %}
      <a
        href="/login"
        class="gradient-btn text-white px-6 py-2 rounded-xl font-semibold shadow-md hover:opacity-90 transition"
      >
        Se connecter
      </a>
      {% endif %}
      <button
        class="md:hidden text-white focus:outline-none"
        onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
    </div>
  </div>

  <div id="mobile-menu" class="md:hidden hidden px-6 pb-4 text-white">
    <a href="#hero" class="block py-2 hover:text-sky-300">Accueil</a>
    <a href="#features" class="block py-2 hover:text-sky-300"
      >Fonctionnalités</a
    >
    <a href="#about" class="block py-2 hover:text-sky-300">À propos</a>
    <a href="#contact" class="hover:text-sky-300">Contact</a>

    {% if session.user_email %}
    <a
      href="/logout"
      class="block mt-2 gradient-btn text-white px-5 py-2 rounded-xl font-semibold shadow-md hover:opacity-90 transition"
    >
      Se déconnecter
    </a>
    {% else %}
    <a
      href="/login"
      class="block mt-2 gradient-btn text-white px-5 py-2 rounded-xl font-semibold shadow-md hover:opacity-90 transition"
    >
      Se connecter
    </a>
    {% endif %}
  </div>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</header>
